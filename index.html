<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Moving Animation</title>
    <!-- ======================= custom css ======================= -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="caranimationcontainer">
      <div class="sky">
        <div class="bushesarea"></div>
        <div class="track"></div>
        <div class="car">
          <div class="wheels">
            <img
              src="images/car_wheel_left.png"
              alt="car left wheel"
              class="wheelsphoto wheelleft"
            />
          </div>
          <div class="wheels">
            <img
              src="images/car_wheel_right.png"
              alt="car right wheel"
              class="wheelsphoto wheelright"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- ======================= custom js ======================= -->
    <script src="main.js"></script>
  </body>
</html>
